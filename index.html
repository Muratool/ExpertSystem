<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>система управления роботом</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Система управления роботом</h1>
    </header>

    <main class="main">
        <div class="speed">
            <h2 class="info">Скорость:</h2>
            <input class="speedNum" type="text">
        </div>
        <div class="distance">
            <h2 class="info">Расстояние:</h2>
            <input class="distanceNum" type="text">
        </div>
        <div class="what-to-do"></div>
        <button class="checkInfo">Проверка</button> 
    </main>

    <script src="main.js"></script>
</body>
</html>
